<ion-header>
  <ion-toolbar>
    <ion-title>
      <h1>
        Thời khóa biểu từ ngày 02-01 đến 02-07
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="overflow: hidden;">

  <div class="content-group">


    <table class="table-group">
      <thead>
        <tr>
          <!-- let item of listEventDate; let i = index -->
          <td>Ngày thứ</td>
          <td *ngFor="let item of listDay; let k = index">
            {{ listDate[k] }}
          </td>
        </tr>
        <tr>
          <td>
            <div class="custom-label-date-time">
              <div>Ngày</div>
              <div>Giờ</div>
            </div>
          </td>
          <td *ngFor="let item of listDay; let l = index">
            {{ item }}
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listEventDate; let i = index">
          <td class="cell-date">
            <div>
              {{ listTime[i].id }}
            </div>
            <div>
              {{ listTime[i].time }}
            </div>
          </td>

          <td *ngFor="let item1 of item; let j= index">
            {{ item1 }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="button-group">
      <button (click)="prevWeek()">Tuần trước</button>
      <button (click)="nextWeek()">Tuần kế</button>
    </div>
  </div>
 
</ion-content>
